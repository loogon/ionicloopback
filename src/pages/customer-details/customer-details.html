<ion-header color="dark">
  <ion-navbar>
    <ion-title>客户详细信息</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editCustomer()">
        <i class="fa fa-edit"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>客户名称</ion-label>
      <ion-label>{{customer.name || ''}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>客户地址</ion-label>
      <ion-label>{{(customer.address || {}).province}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>创建日期</ion-label>
      <ion-label>{{customer.createdAt | date: 'yyyy-MM-dd'}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      联系人
    </ion-list-header>
    <ion-item *ngFor="let contacts of contactsList">
      <ion-avatar item-start>
        {{contacts.name}}
      </ion-avatar>
      <p>
        <span>办公室电话&nbsp;{{contacts.officePhoneNumber}}</span>
      </p>
      <p>
        <span>移动电话&nbsp;{{contacts.mobilePhoneNumber}}</span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
